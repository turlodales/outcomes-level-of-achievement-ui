<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>d2l-squishy-button-selector demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script>
		'use strict';
		window.d2lfetch = {
			fetch: function (req, opts) {
				return window.fetch(req, opts);
			}
		};
	</script>

	<link rel="import" href="../../promise-polyfill/promise-polyfill.html">
	<script src="../../fetch/fetch.js"></script>

	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../squishy-button-selector/d2l-squishy-button-selector.html">
	<link rel="import" href="../squishy-button-selector/d2l-squishy-button.html">

	<link rel="import" href="../../d2l-typography/d2l-typography.html">
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles"></style>
	</custom-style>
	<custom-style include="d2l-typography">
		<style is="custom-style" include="d2l-typography">
			html {
				font-size: 20px;
			}
		</style>

	</custom-style>
</head>
<body class="d2l-typography">
	<div class="vertical-section-container centered">
		<h1>d2l-squishy-button-selector demo</h1>
		<demo-snippet>
			<d2l-squishy-button-selector selected-index="0">
				<d2l-squishy-button style="--d2l-squishy-button-selected-color: red;"> <div> LEVEL 1 </div> </d2l-squishy-button>
				<d2l-squishy-button style="--d2l-squishy-button-selected-color: blue;"> <div> LEVEL 2 </div> </d2l-squishy-button>
				<d2l-squishy-button style="--d2l-squishy-button-selected-color: green;"> <div> LEVEL 3 </div> </d2l-squishy-button>
			</d2l-squishy-button-selector>
		</demo-snippet>

		<h1>d2l-squishy-button-selector default colors</h1>
		<demo-snippet>
			<d2l-squishy-button-selector>
				<d2l-squishy-button> <div> LEVEL 1 </div> </d2l-squishy-button>
				<d2l-squishy-button> <div> LEVEL 2 </div> </d2l-squishy-button>
				<d2l-squishy-button> <div> LEVEL 3 </div> </d2l-squishy-button>
			</d2l-squishy-button-selector>
		</demo-snippet>

		<h1>d2l-squishy-button-selector disabled</h1>
		<demo-snippet>
			<d2l-squishy-button-selector disabled selected-index="1">
				<d2l-squishy-button style="--d2l-squishy-button-selected-color: red;"> <div> LEVEL 1 </div> </d2l-squishy-button>
				<d2l-squishy-button style="--d2l-squishy-button-selected-color: blue;"> <div> LEVEL 2 </div> </d2l-squishy-button>
				<d2l-squishy-button style="--d2l-squishy-button-selected-color: green;"> <div> LEVEL 3 </div> </d2l-squishy-button>
			</d2l-squishy-button-selector>
		</demo-snippet>
	</div>
</body>
</html>
